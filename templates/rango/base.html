<!DOCTYPE html>
<html>
<head>
    <title>Rango - {% block title_block %}How to Tango with Django!{% endblock %}</title>
</head>
<body>

    <div>
        <a href="{% url 'rango:about' %}">About</a> |
        <a href="{% url 'rango:index' %}">Index</a>
        {% if user.is_authenticated %}
            | <a href="{% url 'rango:add_category' %}">Add a New Category</a> 
            | <a href="{% url 'rango:restricted' %}">Restricted Page</a> 
            | <a href="{% url 'rango:logout' %}">Logout</a> 
            <p>howdy {{ user.username }}!</p>
        {% else %}
            <li><a href="{% url 'rango:register' %}">Sign Up</a></li>
            <li><a href="{% url 'rango:login' %}">Login</a></li>
        {% endif %}
    </div>

    <hr>

    <div>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
