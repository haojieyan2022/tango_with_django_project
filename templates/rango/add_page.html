{% extends 'rango/base.html' %}

{% block title_block %}
Add a Page
{% endblock %}

{% block content %}
    <h1>Add Page</h1>

    <form method="post" action="{% url 'rango:add_page' category.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Create Page" />
    </form>

    <a href="{% url 'rango:index' %}">Home</a>

{% endblock %}
