{% extends 'rango/base.html' %}

{% block title_block %}
Add a Category
{% endblock %}

{% block content %}
    <h1>Add a Category</h1>

    <form method="post" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Create Category" />
    </form>

    <a href="{% url 'rango:index' %}">Home</a>

{% endblock %}
